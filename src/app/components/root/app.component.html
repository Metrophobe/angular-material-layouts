<mat-sidenav-container>
    <mat-sidenav [(opened)]=opened>
            SideNav
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="navbar">
            <div>
                <mat-icon (click)="opened = !opened">menu</mat-icon> 
                Material Toolbar
            </div>
            <div>
                <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">
                    Home
                </button>
                <button mat-flat-button color="primary">
                    About
                </button>
                <button mat-flat-button color="primary">
                    Services
                </button>
            </div>
        </mat-toolbar>
        <br>
        <p class="mat-display-3">Navigation in Material</p>
        <p>This is a sample peace of text to show the main area of the content</p>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1 </button>
    <button mat-menu-item> Item 2 </button>
    <button mat-menu-item [matMenuTriggerData]="{data:data}" [matMenuTriggerFor]="submenu">Item 3 </button>
</mat-menu>

<mat-menu #submenu="matMenu" >
   <ng-template matMenuContent let-data="data">
         <button mat-menu-item> Subitem 1 </button>
         <button mat-menu-item> Subitem 2 {{data.age}} </button>
         <button mat-menu-item> Subitem 3 {{data.name}} </button>
   </ng-template>
    
</mat-menu>
